{% extends 'app/base.html' %} {% load static %} {% block cart_content %}
<div class="row no-gutters">
  <div class="col-lg-12">
    <div class="box-element">
      <div class="title-car col-12 d-flex">
        <h2>Giỏ hàng</h2>
        <a class="btn btn-outline-dark m-2 ml-auto" href="{% url 'home' %}"
          >&#x2190; Continue Shopping</a
        >
      </div>
      <table class="table">
        <tr>
          <th>
            <h5>Items: <strong>0</strong></h5>
          </th>
          <th>
            <h5>Total:<strong> $0</strong></h5>
          </th>
          <th>
            <a
              style="float: right; margin: 5px"
              class="btn btn-secondary"
              href="{% url 'checkout' %}"
              >Checkout</a
            >
          </th>
        </tr>
      </table>
    </div>

    <br />
    <div class="box-element">
      <div class="cart-row">
        <div style="flex: 2"></div>
        <div style="flex: 2"><strong>Item</strong></div>
        <div style="flex: 1"><strong>Price</strong></div>
        <div style="flex: 1"><strong>Quantity</strong></div>
        <div style="flex: 1"><strong>Total</strong></div>
      </div>

      <div class="cart-row">
        <div style="flex: 2">
          <img class="row-image" src="{% static 'images/placeholder.png' %}" />
        </div>
        <div style="flex: 2"><p>Product 1</p></div>
        <div style="flex: 1"><p>$0</p></div>
        <div style="flex: 1">
          <p class="quantity">0</p>
          <div class="quantity">
            <img
              class="chg-quantity"
              src="{% static  'images/arrow-up.png' %}"
            />

            <img
              class="chg-quantity"
              src="{% static  'images/arrow-down.png' %}"
            />
          </div>
        </div>
        <div style="flex: 1"><p>$0</p></div>
      </div>
    </div>
  </div>
</div>
{% endblock cart_content %}
